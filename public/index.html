<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%//banner.css"/>
    <title>React App</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    

    <div class="banner">
      <section>
        <p>Get our free app. It won't tale up space on your phone</p>
        <a class="btn-bgstroke install-button">Install app</a>
      </section>
    </div>

    <div id="root"></div>


    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/install-test/service-worker.js");
      }

      let deferredPrompt;
      const banner = document.querySelector('.banner');
      const addBtn = document.querySelector(".install-button")
      banner.style.display = 'none';

      window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Update UI to notify the user they can add to home screen
          banner.style.display = 'block';
          alert('beforeinstallpromt');
          addBtn.addEventListener('click', (e) => {
            // hide our user interface that shows our A2HS button
            banner.style.display = 'none';
            alert('test')
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  alert('User accepted the A2HS prompt');
                } else {
                  alert('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
              });
          });
        });
        window.addEventListener('appinstalled', (evt) => {
          alert('a2hs installed');
        });
    </script>
  </body>
</html>
